<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบอาจารย์</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Angsana New', sans-serif;
      background-image: url('https://scontent.fcnx3-1.fna.fbcdn.net/v/t39.30808-6/357718935_595591809345224_936088964951490937_n.png?stp=dst-jpg_tt6&_nc_cat=108&ccb=1-7&_nc_sid=86c6b0&_nc_ohc=oabz0Tq3FRkQ7kNvwELPOY8&_nc_oc=AdkCGu_vWyZXBsWBebbihLMQFadzH4l5NM2oF350Sf6QxWz5HgzXqK5vTPYglHplhfw&_nc_zt=23&_nc_ht=scontent.fcnx3-1.fna&_nc_gid=oXILI_7V5TXC_bkEGcjfuQ&oh=00_AfSSWJw1UOJIP6pdEVxKQa8vlLl_PJi0vWAE3qVC6Oa3rg&oe=68812AE0');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div class="bg-white bg-opacity-90 w-full max-w-md p-8 rounded-2xl shadow-2xl">
    <h1 class="text-2xl md:text-3xl font-bold text-center text-green-700 mb-6">
      ระบบเข้าสู่ระบบอาจารย์
    </h1>

    <form id="loginForm" class="space-y-5" onsubmit="handleSubmit(event)">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">ชื่อผู้ใช้</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition duration-200"
      >
        เข้าสู่ระบบ
      </button>
    </form>

    <div class="mt-4 text-center">
      <p class="text-sm text-gray-700">
        ลืมรหัสผ่าน? <a href="#" class="text-green-700 hover:underline">คลิกที่นี่</a>
      </p>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('กรุณากรอกชื่อผู้ใช้และรหัสผ่าน');
        return;
      }

      // สมมุติให้ไปหน้าเฉพาะของผู้ใช้ เช่น /teacher/ajarnA.html
      const targetPage = `/maint/${encodeURIComponent(username)}.html`;
      window.location.href = targetPage;
    }
  </script>
</body>
</html>
