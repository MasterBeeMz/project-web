<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เข้าสู่ระบบนักศึกษา - REG MJU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sarabun: ['Sarabun', 'sans-serif'],
          },
        },
      },
    };
  </script>
</head>

<body class="min-h-screen bg-cover bg-center font-sarabun px-4 py-8 flex items-center justify-center"
  style="background-image: url('https://www.u-review.in.th/uploads/schools/20160820120257XZk134q.jpg');">
  <div
    class="w-full max-w-5xl bg-white bg-opacity-70 backdrop-blur-sm shadow-xl rounded-xl overflow-hidden flex flex-wrap mx-auto">

    <!-- Left Side -->
    <div class="w-full md:w-1/2 bg-green-600 text-white p-10 flex flex-col justify-center items-center">
      <img src="/picture/MJU_LOGO.svg.png" alt="MJU Logo" class="w-24 mb-4">
      <h2 class="text-2xl font-bold text-center">ระบบบริการการศึกษา</h2>
      <p class="text-md mt-2 text-center break-words">มหาวิทยาลัยแม่โจ้</p>
    </div>

    <!-- Right Side / Login Form -->
    <div class="w-full md:w-1/2 p-8">
      <h3 class="text-2xl font-bold text-green-700 mb-6 text-center">เข้าสู่ระบบนักศึกษา</h3>

     <form class="space-y-4" onsubmit="event.preventDefault(); window.location.href='mains.html';">
        <div>
          <label for="student-id" class="block text-sm font-semibold text-gray-700 mb-1">รหัสนักศึกษา</label>
          <div class="relative">
            <input id="student-id" name="student_id" autocomplete="username" type="text" placeholder="เช่น 65123456"
              class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300 ease-in-out"
              required>
            <svg class="absolute right-3 top-2.5 w-5 h-5 text-gray-400 transition duration-300 ease-in-out" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 11c.828 0 1.5-.672 1.5-1.5S12.828 8 12 8s-1.5.672-1.5 1.5S11.172 11 12 11z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11v2m0 4h.01" />
            </svg>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">รหัสผ่าน</label>
          <div class="relative">
            <input id="password" name="password" autocomplete="current-password" type="password"
              placeholder="กรอกรหัสผ่าน"
              class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-300 ease-in-out"
              required>
            <svg class="absolute right-3 top-2.5 w-5 h-5 text-gray-400 transition duration-300 ease-in-out" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
            </svg>
          </div>
        </div>

        <button type="submit"
          class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-300 ease-in-out">
          เข้าสู่ระบบ
        </button>
      </form>

      <p class="text-center text-sm text-gray-500 mt-4">
        หากพบปัญหาในการเข้าสู่ระบบ กรุณาติดต่อฝ่ายทะเบียน
      </p>
    </div>
  </div>

</body>

</html>
